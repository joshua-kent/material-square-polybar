[colors]
background = #222
background-alt = #444
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

hint = #1a1f1a
connection_4 = #00ff00
connection_3 = #bbff00
connection_2 = #ffd900
connection_1 = #ff6600
connection_0 = #ff0000
clock = #ffee38
cpu_temp_good = #206aff
cpu_temp_bad = #ff0000
ram = #077006
cpu = #0593a3
power = #ff4545
separator = #555


[misc]
battery_full = 98


[bar/material-square]
;monitor = ${env:MONITOR:HDMI-1}
width = 99.1%
height = 18
offset-x = 0.45%
offset-y = 0.6%
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4.5
border-color = ${colors.background}

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 0

font-0 = Noto Sans:pixelsize=8;2
font-1 = Noto Sans:weight=bold:pixelsize=8;2
font-2 = Material Icons:pixelsize=12;3
font-3 = Noto Sans Mono:pixelsize=8;2
font-4 = Noto Sans Mono:pixelsize=8;1

modules-left = i3 title
modules-center = 
modules-right = filesystem pulseaudio temperature memory cpu network-up network-down wlan date battery-discharging battery-charging battery-full powermenu

;tray-position = right
;tray-padding = 2
;tray-background = #0063ff

;wm-restack = bspwm
wm-restack = i3

override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize


[module/title]
type = internal/xwindow
label = %{T2}%title:0:64:...%%{T-}


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{T3}%{T-} %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-mounted-padding = 1

label-unmounted = %{T3}%{T-} %mountpoint% not mounted
label-unmounted-foreground = ${colors.connection_0}
label-unmounted-padding = 1


[module/i3]
type = internal/i3
format = <label-state> <label-mode> %{F#555}%{T5}|%{T-}%{F-}
index-sort = true
wrapping-scroll = false


label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

label-focused = %index%
label-focused-background = ${colors.primary}
label-focused-foreground = #000000
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2


[module/cpu]
type = internal/cpu
interval = 2

label-foreground = #ffffff
label-padding = 1
label = %{F#0e968d}%{T3}%{T-}%{F-} %percentage%%


[module/memory]
type = internal/memory
interval = 2

label = %{F#25ab07}%{T3}%{T-}%{F-} %percentage_used%%
label-padding = 1


[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>

label-connected = %essid%
label-connected-foreground = #ffffff
label-connected-padding-right = 1


format-disconnected = <label-disconnected>

label-disconnected =%{F#ffffff}%{T3}%{T-}%{F-} [disconnected]
label-disconnected-foreground = %{colors.connection_0}
label-disconnected-padding-right = 1


ramp-signal-0 = %{T3}%{T-}
ramp-signal-0-foreground = ${colors.connection_0}

ramp-signal-1 = %{T3}%{T-}
ramp-signal-1-foreground = ${colors.connection_1}

ramp-signal-2 = %{T3}%{T-}
ramp-signal-2-foreground = ${colors.connection_2}

ramp-signal-3 = %{T3}%{T-}
ramp-signal-3-foreground = ${colors.connection_3}

ramp-signal-4 = %{T3}%{T-}
ramp-signal-4-foreground = ${colors.connection_4}

ramp-signal-padding-left = 1


[module/date]
type = internal/date
interval = 1

date =
date-alt = " %a, %d %b %Y"

time = %H:%M
time-alt = at %H:%M:%S

label = %{F#ebe783}%{T3}%{T-}%{F-}%date% %time%
label-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
format-volume-padding = 1

label-volume = %{T3}%{T-} 
label-volume-foreground = ${root.foreground}

label-muted = %{T3}%{T-} muted
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 4
bar-volume-empty = ─
bar-volume-empty-font = 4
bar-volume-empty-foreground = ${colors.foreground-alt}


[module/battery-discharging]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = ${misc.battery_full}

format-discharging = <ramp-capacity><label-discharging>

label-discharging-padding = 1
label-discharging-foreground = #ffffff


; to override default when charging (which shows
; the display)
format-charging =
format-full =


ramp-capacity-0 = %{T3}%{T-}
ramp-capacity-0-foreground = ${colors.connection_0}

ramp-capacity-1 = %{T3}%{T-}
ramp-capacity-1-foreground = ${colors.connection_1}

ramp-capacity-2 = %{T3}%{T-}
ramp-capacity-2-foreground = ${colors.connection_2}

ramp-capacity-3 = %{T3}%{T-}
ramp-capacity-3-foreground = ${colors.connection_3}

ramp-capacity-4 = %{T3}%{T-}
ramp-capacity-4-foreground = ${colors.connection_4}


[module/battery-charging]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = ${misc.battery_full}

format-charging = <ramp-capacity><label-charging>
label-charging-padding = 1
label-charging-foreground = #ffffff


; to override default when charging (which shows
; the display)
format-discharging =
format-full = 


ramp-capacity-0 = %{T3}%{T-}
ramp-capacity-0-foreground = ${colors.connection_0}

ramp-capacity-1 = %{T3}%{T-}
ramp-capacity-1-foreground = ${colors.connection_1}

ramp-capacity-2 = %{T3}%{T-}
ramp-capacity-2-foreground = ${colors.connection_2}

ramp-capacity-3 = %{T3}%{T-}
ramp-capacity-3-foreground = ${colors.connection_3}

ramp-capacity-4 = %{T3}%{T-}
ramp-capacity-4-foreground = ${colors.connection_4}


[module/battery-full]
type = custom/script

exec = ~/.config/polybar/material-square.d/battery_full.sh
label = %output% %{F#ffffff}100%%{F-}
label-foreground = ${colors.connection_4}
tail = true


[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

label = %{T3}%{T-} %{F#ffffff}%temperature-c%%{F-}
label-foreground = ${colors.cpu_temp_good}
label-padding = 1
label-warn = %{T3}%{T-} %{F#ffffff}%temperature-c%%{F-}
label-warn-foreground = ${colors.cpu_temp_bad}
label-warn-padding = 1


[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1
format-prefix = %{T5}|%{T-}
format-prefix-foreground = ${colors.separator}

label-open = %{T3}%{T-}
label-open-foreground = #ffffff
label-open-background = ${colors.power}
label-open-padding = 1
label-open-margin-left = 2

label-close = %{F#01ff00}%{T3}%{T-}%{F-} %{T2}cancel%{T-}
label-close-padding = 1
label-separator = %{T5}|%{T-}
label-separator-foreground = ${colors.separator}

menu-0-0 = %{F#ff4545}%{T3}%{T-}%{F-} reboot
menu-0-0-exec = menu-open-1
menu-0-1 = %{F#ff4545}%{T3}%{T-}%{F-} power off
menu-0-1-exec = menu-open-2
menu-0-1-padding-right = 1

menu-1-0 = %{F#ff4545}%{T3}%{T-}%{F-} reboot
menu-1-0-exec = reboot
menu-1-0-padding-right = 1

menu-2-0 = %{F#ff4545}%{T3}%{T-}%{F-} power off
menu-2-0-exec = shutdown now
menu-2-0-padding-right = 1


[module/network-up]
type = internal/network
interface = wlp3s0
interval = 3.0

format-connected = <label-connected>

label-connected = %{T3}%{T-} %{F#ffffff}%upspeed%%{F-}
label-connected-foreground = ${colors.connection_4} 
label-connected-padding = 1


format-disconnected = <label-disconnected>

label-disconnected = %{T3}%{T-} %{F#ffffff}0 KB/s%{F-}
label-disconnected-foreground = ${colors.connection_4}
label-disconnected-padding = 1


[module/network-down]
type = internal/network
interface = wlp3s0
interval = 3.0

format-connected = <label-connected>
label-connected = %{T3}%{T-} %{F#ffffff}%downspeed%%{F-}

label-connected-foreground = ${colors.connection_0}
label-connected-padding = 1

format-disconnected = <label-disconnected>

label-disconnected = %{T3}%{T-} %{F#ffffff}0 KB/s%{F-}
label-disconnected-foreground = ${colors.connection_0}
label-disconnected-padding = 1


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false


[global/wm]
margin-top = 5
margin-bottom = 5

